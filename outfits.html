<body>
    <div class="fondo2">
        <div class="encabezado2">
            <h1 class="centrar"> Inspo </h1>
        </div>
        <form>
            <div class="portada2">
                <p> Pincha el siguiente boton y podras ver inspiraciones para tu outfit diario</p>

                    <label class="form-check-label">
                        <input type="checkbox" onchange="mostrarOutfits(this)" class="form-check-input" name="" id=""

                    </div>
                </div>
            </div>

        </form>

</body>

<script type="text/javascript">
    function mostrarOutfits(checkBox) {
        if (checkBox.checked) {
            document.getElementById("outfits").style.display = "flex";
        }
        else {
            document.getElementById("outfits").style.display = "none";
        }
    }

</script>
