<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet " href="custom.css">
</head>

<body>
  <div class="container-fluid container-consultas">
    <div class="row justify-content-center">
      <div id="formulario" class="formulario-consultas col-6">
        <form >
          <div class="form-group">
            <label for="emailUser">Ingrese su correo</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="contacto@usuario.com" maxlength="50">
            <small id="emailHelp" class="form-text text-muted">Ingrese su correo lo utilizaremos para enviar su cupon de descuento</small>
          </div>
          <div class="form-group">
            <label for="edad"> Edad</label>
           <input type="text" class="form-control" id="edad"
        placeholder="18-99" maxlength="2">
          </div>
           <div class="form-group" >
                <label for="titulo"> Genero</label>
                <p></p>
            <select name="Genero" id="">
                <option value ="Masculino"> Masculino</option>
                <option value ="Femenino"> Femenino</option>
            </select>  
           </div>

           <button type="button" class="btn btn-light" onclick="agregarTabla()"> Enviar </button>
           <button type="reset" class="btn btn-light">Limpiar formulario</button>
           <p></p>
           <small>A continuacion podra visualizar los datos correctamente agregados, si no es asi informar</small>
        
           <div class="col">            
                <div class="table-responsive">
                  <table id="tabla" class="table table-white">
                    <thead>
                      <tr class="col text-black bg-secondary">
                        <th scope="col-">Email</th>
                        <th scope="col-"> Edad <br>     </th>
                        <th scope="col-">Genero</th>
                      </tr>
                    </thead>
                    <tbody id="tablaDeDatos">
                      
                    </tbody>
                  </table>
                </div>             
              </div>

             
        </form>
      </div>
    </div>
   
   

  </div>
</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
    function agregarTabla() {
     var tabla = document.getElementById('tablaDeDatos');
       var fila = tabla.insertRow(0);

        var Email= fila.insertCell(0);
        var Edad = fila.insertCell(1); 
        var Genero = fila.insertCell(2);
         
         Email.innerHTML = document.getElementById('nombre').value;
         Edad.innerHTML = document.getElementById('email').value;
         Genero.innerHTML = document.getElementById('destino').value;
}
  </script>

</html>
